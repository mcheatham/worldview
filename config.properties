# The port WorldView will serve on
port=8080

# The full URL to a SPARQL data set
sparqlDataset=http://10.0.1.35:3030/CEGIS_spatial

# The ontology to use as the base (within this repo)
baseOntology=USGS.owl

# These control the initial position of the map
#initialLng=-68.13734351262877
#initialLat=45.137451890638886
initialLng=-82.3456751826
initialLat=38.9125322063

# Set this to a Google Maps API key to use Google Maps
#googleMapsKey=

# Set this to a Mapbox API token to use Mapbox
#mapboxToken=

# Set this property to have WorldView manage a local fuseki server
#fusekiJar=fuseki/fuseki-server.jar
# The port used by the local fuseki server
#fusekiPort=3030
# The maximum heap size of the local fuseki server
#fusekiMaxHeap=2400M
# The fuseki config file to use
#fusekiConfig=fuseki/config.ttl
